<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votación Generales</title>
    <link rel="stylesheet" href="stayle5.css">
</head>
<body>
    <h1>Sistema de Votación</h1>
                                  
    <form id="addCandidateForm">
        <input type="text" id="candidateName" placeholder="Nombre del candidato" required>
        <input type="color" id="candidateColor" value="#ff0000">
        <button type="submit">Agregar Candidato</button>
    </form>

    <div id="candidateListContainer"></div>

    <div id="pieChartContainer">
        <canvas id="pieChart"></canvas>
    </div>

    <script src="index5.js"></script>
</body>
</html>
